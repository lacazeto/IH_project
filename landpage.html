<!doctype html>
<html lang="en">
    <head>
        <title>Treasure Hunter!</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">        
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js" defer></script>
    </head>
    <body>
        <main class="landing-page">
            <header>
                <div class="tittle">
                    <span><strong>TREASURE HUNTING</strong></span>
                </div>
            </header>
            <div class="central-container">
                    <img id="img-diver" src="images/owd-diver-min.png" alt="scuba-diver">
                    <img id="img-shark" src="images/great-white-shark-min.png" alt="shark">
            </div>
            <footer>
                <div class="btn-play">
                    <i class="fa fa-caret-square-o-right" aria-hidden="true"><span>Play</span></i>
                </div>
            </footer>
        </main>
    </body>
    
</html>
